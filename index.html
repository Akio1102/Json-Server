<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="container-fluid my-4 bg-info">
      <form id="myForm">
        <div class="row g-4">
          <h1 class="text-center">Formulario Usuarios</h1>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control rounded-pill"
              id="floatingName"
              placeholder="Ingrese el nombre"
              name="first_name"
              required
            />
            <label for="floatingName" class="ps-5">Ingrese el Nombre</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control rounded-pill"
              id="floatingLastName"
              placeholder="Ingrese su apellido"
              name="last_name"
              required
            />
            <label for="floatingLastName" class="ps-5"
              >Ingrese su Apellido</label
            >
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="number"
              class="form-control rounded-pill"
              id="floatingAge"
              placeholder="Ingrese su Edad"
              name="age"
              required
            />
            <label for="floatingAge" class="ps-5">Ingrese su Edad</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control rounded-pill"
              id="floatingAddress"
              placeholder="Ingrese la Dirección"
              name="address"
              required
            />
            <label for="floatingAddress" class="ps-5"
              >Ingrese la Dirección</label
            >
          </div>
          <input type="hidden" name="id" id="inputID" />
        </div>
        <div class="d-grid gap-3 my-3">
          <input
            type="submit"
            data-accion="enviar"
            value="Agregar"
            class="btn btn-success rounded-pill"
          />
          <input
            id="Edito"
            type="submit"
            data-accion="editar"
            value="Modificar"
            class="btn btn-warning rounded-pill"
          />
        </div>
      </form>
      <div class="d-grid gap-2">
        <input
          type="submit"
          data-accion="listar"
          value="Mostrar"
          class="btn btn-primary mb-3 rounded-pill"
          id="mostrar"
        />
      </div>
    </div>
    <div class="container-fluid overflow-auto">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EDAD</th>
            <th scope="col">DIRECCIÓN</th>
            <th scope="col">OPCIONES</th>
          </tr>
        </thead>
        <tbody id="myData" class="container-fluid"></tbody>
      </table>
    </div>
  </body>
</html>
